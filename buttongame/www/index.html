		<script type="text/html" id="nav">
			<nav>

		<script type="text/html" id="lobby">
			<div class='page' id='lobby'>
				<ul>
					{{#games}}
						<li>
							<img class='thumb' src='{{thumb}}' />
							<strong>{{state}}</strong>
							{{username}}
							{{#avatars}}
								<img class='avatar' src='{{avatar}}' />
							{{/avatars}}
						</li>
					{{/games}}
					<li onclick='app.newGame()'>
						<img class='thumb' src='img/newgame.png?v=1' />
						<strong>New Game</strong>
					</li>
					<li onclick='app.showSettings()'>
						<img class='thumb' src='img/settings.png?v=1' />
						<strong>Settings</strong>
					</li>
				</ul>
			</div>
		</script>
		<script type="text/html" id="settings">
			<div class='page' id='settings'>
				{{>nav}}
				{{>gamesettings}}
				<ul>
					<li onclick='app.toggleSounds()'>Sounds (on)</li>
				</ul>
			</div>
		</script>
