<script type="text/html" id="game">
	<div class='page' id='game'>
		{{>nav}}
		<div class='players clearfix'>
			<div class='avatar'>
				<div class='spinner-inner'></div>
				<div class='spinner-mask'></div>
				<div class='spinner-mask-two'></div>
				<img src='https://twimg0-a.akamaihd.net/profile_images/2784807168/5e2a5a84c49314804b94ad007cf09317.jpeg' />
			</div>
			<div class='avatar' ontouchstart='app.game.punch(this)'>
				<div class='spinner-inner'></div>
				<div class='spinner-mask'></div>
				<div class='spinner-mask-two'></div>
				<img src='https://twimg0-a.akamaihd.net/profile_images/552066128/Photo_16.jpg' />
			</div>
		</div>
		<strong id='state'>Waiting for opponent...</strong>
		<br />
		<em id='sarcastic'>What will you do?</em>
		<div class='button off' id='thebutton'></div>
	</div>
</script>

<script type="text/html" id="gamesettings">
	<ul>
		<li onclick='app.showPage("howtoplay")'>How to Play</li>
		<li onclick='app.showPage("about")'>About</li>
	</ul>
</script>
